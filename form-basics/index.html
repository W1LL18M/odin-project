<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Basics</title>
</head>
<body>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" aria-placeholder="William" name="first_name">
    </form>

    <div>_________________________________</div>
    <br>

    <form>
        <label for="car_choice">Choose Your Car:</label>
        <select id="car_choice" name="car">
            <optgroup label="Standard">
                <option value="Subaru">Subaru</option>
                <option value="Nissan">Nissan</option>
                <option value="Toyota">Toyota</option>
            </optgroup>
            <optgroup label="Luxury">
                <option value="Ferrari">Ferrari</option>
                <option value="Lambourghini">Lambourghini</option>
                <option value="Tesla">Tesla</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
