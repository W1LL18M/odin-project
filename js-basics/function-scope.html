<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>
    const x = 1;

    console.log(x);

    function a() {
      const y = 2;
      console.log(y);
    }

    function b() {
      const z = 3;
      console.log(z);
      console.log(x); // will output value of x as it is a global variable accesible from anywhere in the document
    }

    // console.log(y); -> throws an error as y has function scope within the function a()

    a();
    b();

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }
  </script>
</body>
</html>
